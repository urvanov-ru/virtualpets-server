<!DOCTYPE html>
<html th:lang="${#locale}">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/wood.css" type="text/css"
    media="screen" />
</head>
<body>
    <div th:replace="fragments/header :: header">
    </div>
    <div th:replace="fragments/menu :: menu">
    </div>
    <div class="body">
        <div id="main">
            <p th:text="#{information_brief}"></p>
            <H2 th:text="#{food_list}"></H2>
            <p>
            <ul style="list-style-type: square;">
                <li th:text="#{carrot}"></li>
                <li th:text="#{dry_food}"</li>
                <li th:text="#{fish}"</li>
                <li th:text="#{ice_cream}"</li>
                <li th:text="#{apple}"></li>
                <li th:text="#{cabbage}"></li>
                <li th:text="#{chocolate}"></li>
                <li th:text="#{french_fries}"></li>
                <li th:text="#{japanese_rolls}"></li>
                <li th:text="#{pie}"></li>
                <li th:text="#{potatoes}"></li>
                <li th:text="#{sandwich}"></li>
                <li th:text="#{banana}"></li>
                <li th:text="#{watermelon}"></li>
            </ul>
            </p>
            <H2 th:text="#{building_materials_list}"></H2>
            <p>
            <ol style="list-style-type: lower-greek;">
            <li th:text="#{timber}"></li>
            <li th:text="#{board}"></li>
            <li th:text="#{stone}"></li>
            <li th:text="#{chip}"></li>
            <li th:text="#{wire}"></li>
            <li th:text="#{iron}"></li>
            <li th:text="#{oil}"></li>
            <li th:text="#{blue_crystal}"></li>
            <li th:text="#{rubber}"></li>
            </ol>
            </p>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">
    </div>
</body>
</html>
